<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samurai Fighters 2d Game</title>
    <link rel="stylesheet" href="css/animations.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <style>



        *{
            box-sizing: border-box;
            font-family: "Jersey 15", serif;
        }

        body{
            background-color: rgb(66, 66, 66);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        canvas{
            display: block;
            width: 1280px;
            height: 800px;
        }


        .red-container{
            position: relative;
            display: inline-block;
        }

        .smaller-red-container{
            position: absolute;
            display: flex;
            width: 100%;
            align-items: center;
            padding: 20px;
        }

        .player-health{
            background-color: yellow;
            height: 30px;
            width: 100%;
        }

        .timer{
            height: 50px;
            width: 100px;
            background-color: black;
            color: white;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid white;
            font-size: 40px;
        }

        .div-none{
            height: 30px;
            background: rgba(150, 15, 15, 0.9);
            width: 100%;
        }

        .div-none2{
            height: 30px;
            background: rgba(150, 15, 15, 0.9);
        }

        .player-health{
            position: absolute;
            background: #818CF8;
            top: 0;
            right: 0;
            bottom: 0;
            width: 100%;
        }
        
        .player-health-parent{
            position: relative;
            display: flex;
            justify-content: flex-end;
            width: 100%;
            border-top: 2px solid white;
            border-left: 2px solid white;
            border-bottom: 2px solid white;
        }

        .player2-health{
            position: absolute;
            background: #818CF8;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }

        .player2-health-parent{
            position: relative;
            width: 100%;
            border-top: 2px solid white;
            border-right: 2px solid white;
            border-bottom: 2px solid white;
        }

        .result{
            position: absolute;
            color: rgb(255, 255, 255);
            align-items: center;
            justify-content: center;
            top: -360px;
            right: 0;
            bottom: 0;
            left: 0;
            display: none;
            font-size: 80px;
            text-shadow: rgb(255, 0, 0) 1px 0 10px;
        }

        .result > p{
            font-size: 40px;
            color: red;

            z-index: 1;
            position: absolute;

            align-items: center;
            justify-content: center;
            top: -360px;
            right: 0;
            bottom: 0;
            left: 0;
            text-shadow: rgb(255, 0, 0) 1px 0 10px;
        }

        /* .welcome-message{
            position: absolute;

            top: 0px;

            color: white;
            background-color: rgba(0, 0, 0, 0);


   
        }

        .wm-p1{

        .menu{
            display: flex;
            position: absolute;
            z-index: 1;
            background: rgba(255, 255, 255, 0.2); 
            backdrop-filter: blur(10px);  
            color: rgb(249, 70, 255);
            width: 400px;
            height: 300px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            flex-direction: column;
            align-items: center;
            justify-content: center; 

            border-radius: 10px;
            box-shadow: 0px 0px 10px 2px rgba(0, 0, 0, 0.411);
            /* padding-top: -40px; */
        }
        
        .menuStart{
            display: flex;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            
            z-index: 1;
            flex-direction: column;
            align-items: center;
            justify-content: center; 
        }

            .menuStart > h3{
            color: rgb(189, 8, 196);
            position: absolute;
            padding: 0;
            margin: 0;
            font-size: 50px;
            top: 15px;
            
        }

        

        .menuStart > button{
            height: 50px;
            width: 90%;
            background: rgba(247, 0, 255, 0.2); /* Transparência */
            backdrop-filter: blur(10px); /* Efeito de desfoque */
            font-size: 30px;
            color: rgba(247, 0, 255, 0.5);
            border: none;
            box-shadow: 0px 0px 10px 2px rgba(233, 82, 238, 0.26);
            margin-top: 20px;
            border-radius: 5px;
            transition: background 0.3s ease-in-out; 
            transition: color 0.5s ease-in-out;
            overflow: hidden;
            position: relative;
        }

        .menuStart > button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            width: 0;
            height: 100%;
            background: rgba(249, 70, 255, 0.3);
            transition: width 0.3s ease-in-out, left 0.3s ease-in-out;
            z-index: -1;
            
            
        }

        .menuStart > button:hover::before {
            width: 200%;
            left: -50%;

        }

        .menuStart > button:not(:hover)::before {
            transition: width 0.5s ease-in-out, left 0.5s ease-in-out; 
}

        .menuStart > button:hover{
            color: rgb(247, 0, 255);
        }

        .menuStart > button:not(:hover) {
            transition: color 2s ease-in-out; /* Transição mais longa ao sair do hover */
}

        .menuStart > p{
            position: absolute;
            bottom: 10px;
            font-size: 20px;

        }

        .menuStart > p > a{
            color: rgb(249, 70, 255);
            transition: color 0.5s ease-in-out;
        }

        .menuStart > p > a:hover{
            color: rgb(199, 13, 206);
        }

        .menuConfigs{
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center; 
            text-align: center;
            font-size: 30px;
            
        }

        .menuConfigs > .menuConfigs-back{
            margin: 0;
            position: absolute;
            background-color: transparent;
            border: none;
            top: 0px;
            left: 10px;
            font-size: 40px;
            color: rgb(249, 70, 255)
        }

        .menuConfigs > .menuConfigs-back:hover{
            color: rgb(171, 12, 177);

            transition: color 0.5s ease-in-out;
        }

        .menuConfigs > .menuConfigs-back:not(:hover){
            transition: color 2s ease-in-out;
        }

        .menuConfigs > input{
        
            height: 30px;
            width: 100%;
            text-align: Center;
            font-size: 25px;
            transition: border-color 0.3s, box-shadow 0.3s;
            border: none;
            box-shadow: 0px 0px 10px 1px rgba(0, 0, 0, 0.212);
            margin-top: 5px;
            color: #f881f8;
        }

        .menuConfigs > input::-webkit-outer-spin-button, .menuConfigs > input::-webkit-inner-spin-button{
            -webkit-appearance: none;
            margin: 0;
        }

        .menuConfigs-apply{
            position: absolute;
            width: 100%;
            bottom: 0px;
            left: 0px;
            right: 0px;
            height: 50px;
            border-radius: 0px 0px 10px 10px;
            border: none;
            box-shadow: 0px -10px 20px 1px rgba(249, 70, 255, 0.205);
            background-color: rgba(247, 0, 255, 0.2);
            font-size: 25px;
            color: rgba(247, 0, 255, 0.5);
            transition: background 0.3s ease-in-out, color 0.5s ease-in-out;
            transition: color 0.5s ease-in-out;
            overflow: hidden;
  
        }
        .menuConfigs-apply::before{
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            width: 0;
            height: 100%;
            background: rgba(249, 70, 255, 0.171);
            transition: width 0.3s ease-in-out, left 0.3s ease-in-out;
            z-index: -1;
        }

        .menuConfigs-apply:hover{
            color: rgb(247, 0, 255);
        }

        .menuConfigs-apply:hover::before {
            width: 200%;
            left: -50%;

        }

        .menuConfigs-apply:not(:hover)::before {
            transition: width 0.5s ease-in-out, left 0.5s ease-in-out; 
}

        .menuConfigs > input::placeholder{
            color: rgb(252, 152, 255);
        }

    </style>
</head>
<body>

    <!--Red container div-->
    <div class="red-container">
        <div class="menu">
            <div class="menuStart">
                <h3 class="animated-text">Samurai Fighters</h3>
                <button class="startGame">Start</button>
                <button class="settingsButton">Settings</button>
                <p>Credits: <a href="https://www.youtube.com/@ChrisCourses" target="_blank">Chris Courses</a></p>
            </div>

            <div class="menuConfigs">
                <button class="menuConfigs-back">↩ Back</button>

                <label for="Timer">Timer:</label>
                <input type="number" placeholder="60" min="60" max="999" inputmode="numeric" oninput="limitDigits(this)" class="inputTimer" value="60">
                <br>
                <label for="Damage">Damage per hit:</label>
                <input type="Number" placeholder="20" min="1" max="100" inputmode="numeric" oninput="limitDigits(this)" class="inputDamage" value="20">
                <br>
                <button class="menuConfigs-apply">Apply</button>
            </div> 

        </div>
        <!--Smaller red container div-->
        <div class="smaller-red-container">
            <!-- <div class="welcome-message">
                <p class="wm-p1">
                    Welcome to the Samurai Fighters 2d Game 
                    <br>
                    <span>Credits: Chris Courses</span>
                    
                </p>
                
            </div>  -->

            <!--Player Health-->
            <div class="player-health-parent">
                <!--Player 2 Health-->
                <div class="player-health"></div>

                <div class="div-none"></div>
            </div>
            <!--Timer-->
            <div class="timer">60</div>

            <div class="player2-health-parent">
                <!--Player 2 Health-->
                <div class="player2-health"></div>

                <div class="div-none2"></div>
            </div>
        </div>
        <div class="result">
            <br>
            <p class="restart">Restart?</p>
            
        </div>
        <canvas></canvas>
    </div>
